<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Codechef Campus Chepter-IIIT DWD</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section id="contact_us">
      <form class="my-form" action="mailto:kangiedu786@gmail.com" method="post" enctype="text/plain">
        <div class="container">
          <h1>Get in touch!</h1>
          <ul>
            <li>
              <div class="grid grid-2">
                <input type="text" placeholder="Name" required>
              </div>
            </li>
            <li>
              <div class="grid grid-2">
                <input type="email" placeholder="Email" required>
              </div>
            </li>
            <li>
              <textarea placeholder="Message"></textarea>
            </li>
            <li>
              <div class="grid grid-3">
                <button class="btn-grid" type="submit">
                  <span class="front">SUBMIT</span>
                </button>
                <button class="btn-grid" type="reset">
                <span class="front">RESET</span>
                </button>
              </div>
            </li>
          </ul>
        </div>
      </form>
    </section>
    <div id="contact" class="offset">
		<footer class="footer-distributed">
			<div class="footer-left">
				<img src="./img/chefLogo.png" id = "image1">
				<h3><span>return_0</span></h3>
 
				<p class="footer-links">
					The Codechef campus chapter of IIIT Dharwad.
				</p>
			</div>
 
			<div class="footer-center">
				<div>
					<div id = "imgDiv">
          				<img src="./img/iiitLogo.png" id = "image0">
					</div>
					<i class="fa fa-map-marker"></i>
					  <p><span>3rd floor IT Park,</span>
						Opp. Glass House, Hubballi-580029.</p>
				</div>
			</div>
      
			<div class="footer-right">
				<p class="footer-company-about">
					<span>Social Media</span>
				</p>
				<div class="footer-icons">
					<a href="#"><i class="fab fa-facebook"></i></a>
					<a href="#"><i class="fab fa-twitter"></i></a>
					<a href="#"><i class="fab fa-instagram"></i></a>
					<a href="#"><i class="fab fa-linkedin"></i></a>
					<a href="#"><i class="fab fa-youtube"></i></a>
				</div>
			</div>
		</footer>	
  </div>  
  <script src="https://kit.fontawesome.com/9a7aa47448.js" crossorigin="anonymous"></script>
</body>
</html>
